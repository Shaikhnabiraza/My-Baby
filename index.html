<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Styling for the background and page layout */
    body {
      background: linear-gradient(to bottom, #f7cfdc, #ffe6ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* The main card container */
    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 360px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      position: relative;
      z-index: 5;
    }

    /* Image styling */
    .photo {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.5rem;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      height: 60px;
      align-items: center;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      z-index: 10;
    }

    /* Fixed position for the No button so it moves relative to the whole screen */
    .no {
      background: #e0e0e0;
      color: #555;
      position: fixed; 
      transition: all 0.1s ease-out;
      z-index: 999;
      white-space: nowrap;
    }

    small {
      display: block;
      margin-top: 25px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
