<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>

  <style>
    body {
      background: linear-gradient(to bottom, #f7cfdc, #ffe6ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 360px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      position: relative;
    }

    .photo {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 15px;
      background-color: #f0f0f0; /* Place-holder color while loading */
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 1.5rem;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      height: 50px;
      align-items: center;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #e0e0e0;
      color: #555;
      position: absolute; /* Needed for the movement script */
    }

    small {
      display: block;
      margin-top: 25px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>

<body>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <img src="img.jpeg" class="photo" alt="Zohaa">

    <h2>Zohaa, will you be my Valentine? üíñ</h2>

    <div class="btn-container">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
    </div>

    <small>"No" seems a bit shy üòÖ</small>
  </div>

  <script>
    // Play music on first interaction
    document.addEventListener('click', () => {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(e => console.log("Audio play blocked until interaction"));
    }, { once: true });

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          background: linear-gradient(to bottom, #f7cfdc, #ffe6ef);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 20px;">
          <h1 style="color: #ff4d6d; line-height: 1.5;">
            üíï She said YES üíï<br><br>
            Darling, you look perfect tonight ‚ú®<br>
            I choose you. Always ‚ù§Ô∏è
          </h1>
        </div>`;
    }

    function moveNo() {
      const noBtn = document.getElementById('noBtn');
      // Calculate random positions, staying away from the very edges
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
  </script>

</body>
</html>
